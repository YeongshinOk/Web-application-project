<!DOCTYPE html>
<html>
  <head>
    <title>이미지 갤러리</title>
  </head>
  <body>
    <h1>이미지 갤러리</h1>
    <ul>
      {% for image in images %}
      <li>
        <img src="data:image/png;base64,{{ image[1].hex() }}" alt="{{ image[2] }}" />
        <p>{{ image[2] }}</p>
      </li>
      {% endfor %}
    </ul>
    <a href="/">업로드 화면으로 돌아가기</a>
  </body>
</html>
